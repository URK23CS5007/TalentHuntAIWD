<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talent Hunt Program</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS Linking -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
    <h1>Talent Hunt Program 2026</h1>
    <p>Showcase Your Talent</p>
</header>

<section class="container">

    <div class="media">
        <img src="Talent hunt banner.png" alt="Talent Hunt Banner">

        <video controls>
            <source src="talent hunt intro.mp4" type="video/mp4">
        </video>

        <audio controls>
            <source src="intro.mp3" type="audio/mp3">
        </audio>
    </div>

    <div class="form-box">
        <form>
            <label>Name</label>
            <input type="text" required>

            <label>Email</label>
            <input type="email" required>

            <label>Talent</label>
            <select required>
                <option>Singing</option>
                <option>Dancing</option>
                <option>Acting</option>
            </select>

            <button type="submit">Register</button>
        </form>
    </div>

</section>

<footer>
    <p>Â© 2026 Talent Hunt Program</p>
</footer>

</body>
</html>
